<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-bold text-center">Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    novalidate
    class="needs-validation mt-4 space-y-4"
    [class.was-validated]="submitted"
  >
    <!-- Email Field -->
    <div class="mb-3 flex items-start">
      <label for="email" class="form-label w-24">E-mail</label>
      <div class="flex flex-col flex-1">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="E-mail"
          class="form-control"
          required
          [class.is-invalid]="submitted && loginForm.controls['email'].invalid"
        />
        <div
          *ngIf="submitted && loginForm.controls['email'].invalid"
          class="invalid-feedback mt-1"
        >
          Por favor, insira um e-mail v√°lido.
        </div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3 flex items-start">
      <label for="senha" class="form-label w-24">Senha</label>
      <div class="flex flex-col flex-1">
        <input
          type="password"
          id="senha"
          formControlName="senha"
          placeholder="Senha"
          class="form-control"
          required
          minlength="6"
          [class.is-invalid]="submitted && loginForm.controls['senha'].invalid"
        />
        <div
          *ngIf="submitted && loginForm.controls['senha'].invalid"
          class="invalid-feedback mt-1"
        >
          A senha precisa ter pelo menos 6 caracteres.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <div class="p4-4 flex-1 mt-3">
    Esqueceu a senha? Para recuperar seu acesso clique
    <a href="/login" class="text-primary">aqui</a>
  </div>
</div>
